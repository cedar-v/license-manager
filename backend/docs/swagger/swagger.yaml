paths:
  /api/cu/authorization-codes/{codeId}/share:
    post:
      consumes:
      - application/json
      description: 用户可以将自己的授权码分享给其他用户
      parameters:
      - description: 授权码ID
        in: path
        name: codeId
        required: true
        type: string
      - description: 分享请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AuthorizationCodeShareRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 分享成功
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.AuthorizationCodeShareResponse'
              type: object
        "400":
          description: 请求参数无效
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: 未认证
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: 授权码已被锁定
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: 授权码不存在或目标用户不存在
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: 不能分享给自己或分享数量超过可用激活数
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 用户分享授权码
      tags:
      - 用户端授权码管理
  /api/cu/devices:
    get:
      consumes:
      - application/json
      description: 获取当前登录用户的设备列表，支持分页和筛选
      parameters:
      - description: 页码，默认1
        in: query
        name: page
        type: integer
      - description: 每页数量，默认20，最大100
        in: query
        name: page_size
        type: integer
      - description: 设备名称模糊搜索
        in: query
        name: device_name
        type: string
      - description: 按授权码ID筛选设备
        in: query
        name: authorization_code_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.DeviceListResponse'
              type: object
        "400":
          description: 请求参数无效
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: 未认证
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 获取设备列表
      tags:
      - 客户设备管理
  /api/cu/devices/{id}:
    delete:
      consumes:
      - application/json
      description: 解绑指定的设备，物理删除许可证记录
      parameters:
      - description: 许可证ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 解绑成功
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: 请求参数无效
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: 未认证
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: 无权限操作此设备
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: 设备不存在
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 解绑设备
      tags:
      - 客户设备管理
  /api/cu/forgot-password:
    post:
      consumes:
      - application/json
      description: 提交手机号，发送密码重置验证码到手机
      parameters:
      - description: 忘记密码请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CuUserForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 验证码发送成功
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: 请求参数无效
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: 用户不存在
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: 忘记密码 - 发送验证码
      tags:
      - 客户用户管理
  /api/cu/login:
    post:
      consumes:
      - application/json
      description: 通过手机号和密码登录客户用户账号
      parameters:
      - description: 登录信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.CuUserLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  properties:
                    token:
                      type: string
                    user:
                      properties:
                        customer_id:
                          type: string
                        email:
                          type: string
                        id:
                          type: string
                        phone:
                          type: string
                        real_name:
                          type: string
                        status:
                          type: string
                        user_role:
                          type: string
                      type: object
                  type: object
              type: object
        "400":
          description: 请求参数无效
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: 手机号或密码错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: 客户用户登录
      tags:
      - 客户用户管理
  /api/cu/orders:
    get:
      consumes:
      - application/json
      description: 获取当前用户的订单列表，支持分页
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.CuOrderListResponse'
              type: object
        "401":
          description: 未认证
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 获取用户订单列表
      tags:
      - 客户订单管理
    post:
      consumes:
      - application/json
      description: 创建新的产品套餐订单，支持免费和付费模式
      parameters:
      - description: 订单创建信息
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/models.CuOrderCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 付费订单成功
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  properties:
                    expire_time:
                      type: string
                    id:
                      type: string
                    order_no:
                      type: string
                    payment_no:
                      type: string
                    payment_url:
                      type: string
                    total_amount:
                      type: number
                  type: object
              type: object
        "400":
          description: 请求参数无效
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: 未认证
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: 套餐不存在
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: 当月已购买试用版
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 创建订单
      tags:
      - 客户订单管理
  /api/cu/orders/{order_id}:
    get:
      consumes:
      - application/json
      description: 根据订单ID获取订单详细信息
      parameters:
      - description: 订单ID
        in: path
        name: order_id
        required: true
        type: string
      produces:
