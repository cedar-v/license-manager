  /api/cu/orders/calculate:
    post:
      consumes:
      - application/json
      description: 根据套餐和许可数量计算价格和折扣
      parameters:
      - description: 价格计算请求
        in: body
        name: request
        required: true
        schema:
          properties:
            license_count:
              type: integer
            package_id:
              type: string
