sms:
  enabled: false  # 开发环境默认禁用，需要配置阿里云AccessKey
  access_key_id: ""        # 请配置阿里云AccessKey ID
  access_key_secret: ""    # 请配置阿里云AccessKey Secret
  sign_name: "xxxx科技"
  region_id: "cn-hangzhou"
  endpoint: "dysmsapi.aliyuncs.com"

  # 模板配置（可选，不配置则使用代码中的默认值）
  templates:
    register: "SMS_330275014"      # 注册验证码模板
    reset_pwd: "SMS_330275014"     # 重置密码验证码模板
    login: "SMS_330275014"         # 登录验证码模板
    current_phone: "SMS_330275014" # 当前手机号验证码模板
    new_phone: "SMS_330275014"     # 新手机号验证码模板

cache:
  enabled: true  # 是否启用缓存
  type: memory   # 缓存类型: memory, redis
  ttl: 30m       # 默认TTL

  # Redis缓存配置（当type为redis时使用）
  redis:
    host: localhost
    port: 6379
    password: ""
    db: 0
    pool_size: 10
    min_idle_conns: 5
    conn_max_idle_time: 30m
    dial_timeout: 5s
    read_timeout: 3s
    write_timeout: 3s

  # 内存缓存配置（当type为memory时使用）
  memory:
    max_size: 10000         # 最大缓存条目数
    cleanup_interval: 10m   # 清理间隔


