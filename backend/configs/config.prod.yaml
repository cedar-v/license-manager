server:
  host: "0.0.0.0"
  port: 18888
  mode: "release"

database:
  driver: "mysql"
  host: "mysql"
  port: 3306
  username: "license_user"
  password: "license@123"
  database: "license_manager"
  charset: "utf8mb4"
  parse_time: true
  loc: "Local"
  max_idle_conns: 50
  max_open_conns: 300
  conn_max_lifetime: 3600
  auto_migrate: true

auth:
  jwt:
    secret: "please-change-in-prod"
    expire_hours: 1
    refresh_threshold_minutes: 30
  security:
    max_login_attempts: 5
    lockout_duration_minutes: 15

log:
  level: "info"
  format: "json"

i18n:
  enable: true
  default_lang: "zh-CN"
  config_path: "../configs/i18n/errors"
  support_langs: ["zh-CN", "en-US", "ja-JP"]

license:
  encryption_key: "please-change-in-prod-32-bytes-key" # 32字节许可证文件加密密钥
  heartbeat_timeout: 300 # 心跳超时时间(秒) - 5分钟内为在线
  offline_timeout: 1440 # 离线超时时间(分钟) - 24小时后为异常
  expiring_days: 30 # 即将过期天数 - 30天内到期算即将过期


