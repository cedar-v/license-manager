# 自动部署使用
server:
  host: "0.0.0.0"
  port: 18888
  mode: "debug"  # debug, release, test 开发环境使用debug模式

database:
  driver: "mysql"
  host: "127.0.0.1"
  port: 13306
  username: "root"
  password: "root@123"
  database: "license_manager"
  charset: "utf8mb4"
  parse_time: true
  loc: "Local"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600 # 连接最大生存时间(秒)
  auto_migrate: true # 是否自动迁移数据库

auth:
  jwt:
    secret: "license-manager-dev-secret-key-32-bytes" # 32字节的随机字符串
    expire_hours: 1 # 1小时后过期
    refresh_threshold_minutes: 30 # 30分钟后可刷新token
  cu_jwt:
    secret: "license-manager-cu-dev-secret-key-32-bytes" # 客户用户JWT密钥
    expire_hours: 24 # 24小时后过期
    refresh_threshold_minutes: 60 # 60分钟后可刷新token
  security:
    max_login_attempts: 5 # 5次失败后锁定15分钟
    lockout_duration_minutes: 15 # 15分钟后解锁

log:
  level: "info" # 日志级别
  format: "text" # 日志格式

i18n:
  enable: true # 是否启用多语言支持
  default_lang: "zh-CN" # 默认语言
  config_path: "../configs/i18n/errors" # 语言包文件路径（相对于backend目录）
  support_langs: ["zh-CN", "en-US", "ja-JP"] # 支持的语言列表

license:
  # RSA非对称加密配置
  rsa:
    private_key_path: "../configs/rsa_private_key.pem" # RSA私钥文件路径（服务器端使用，必须保密）
    public_key_path: "../configs/rsa_public_key.pem"   # RSA公钥文件路径（客户端使用，可以公开）
    key_size: 2048                                   # 密钥大小：2048或4096，默认2048

  heartbeat_timeout: 300 # 心跳超时时间(秒) - 5分钟内为在线
  offline_timeout: 1440 # 离线超时时间(分钟) - 24小时后为异常
  expiring_days: 30 # 即将过期天数 - 30天内到期算即将过期

payment:
  # 默认支付方式
  default_method: alipay

  # 支付提供商配置
  providers:
    alipay:
      enabled: true
      app_id: "your_alipay_app_id"
      private_key: "your_alipay_private_key"
      public_key: "alipay_public_key"
      gateway_url: "https://openapi.alipay.com/gateway.do"
      notify_url: "https://your-domain.com/api/payment/alipay/callback"
      return_url: "https://your-domain.com/payment/success"
      sign_type: "RSA2"
      charset: "utf-8"
      format: "json"

    wechat:
      enabled: false  # 可动态开启
      app_id: "your_wechat_app_id"
      mch_id: "your_wechat_mch_id"
      private_key: "your_wechat_private_key"
      gateway_url: "https://api.mch.weixin.qq.com/pay/unifiedorder"
      notify_url: "https://your-domain.com/api/payment/wechat/callback"
      # ... 其他微信支付配置

  # 通用支付配置
  expire_minutes: 30  # 支付过期时间（分钟）
  retry_times: 3      # 支付重试次数
  enable_log: true    # 启用支付日志

sms:
  enabled: false  # 是否启用短信服务
  access_key_id: "your-access-key-id"        # 阿里云AccessKey ID
  access_key_secret: "your-access-key-secret" # 阿里云AccessKey Secret
  sign_name: "惠州顺视智能科技"                 # 短信签名
  region_id: "cn-hangzhou"                   # 地域ID
  endpoint: "dysmsapi.aliyuncs.com"          # 服务端点

  # 模板配置（可选，不配置则使用默认值）
  templates:
    register: "SMS_330275014"      # 注册验证码模板
    reset_pwd: "SMS_330275015"     # 重置密码验证码模板
    login: "SMS_330275016"         # 登录验证码模板
    current_phone: "SMS_330275017" # 当前手机号验证码模板
    new_phone: "SMS_330275018"     # 新手机号验证码模板